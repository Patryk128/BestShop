<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Shop</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <a href="#" class="logo">Best Shop</a>

            <nav class="menu">
                <ul class="menu-list">
                    <li><a href="">why us</a></li>
                    <li><a href="">benefit</a></li>
                    <li><a href="">prices</a></li>
                    <li><a href="">contact</a></li>
                </ul>
            </nav>
    </header>
    </div>

    <div class="hero" id="whyus">
        <div class="hero-inside">
            <h1 class="hero-title">
                Sell More!
            </h1>
            <p class="hero-text">Open shop on our platform and increase your sales
            </p>
            <div class="hero-buttons">
                <button class="hero-button">Open your shop</button>
                <img src="assets/Background.png">
            </div>
        </div>
    </div>

        <section class="stats">
            <h2 class="stats-title">
                The most popular sales platform in country
            </h2>
            
            <div class="stats-element">
            <div class="stat-entries">
                <img src="/assets/Person.svg" class="person">
                <div class="circle entries-circle"></div>
                <div class="stat-number">
                    100000+
                </div>
                <div class="stat-text">
                    daily entries
                </div>
            </div>

            <div class="stat-viev">
                <img src="/assets/Eye.svg" class="eye">
                <div class="stat-number">
                    <div class="circle viev-circle"></div>
                    2000000+
                </div>
                <div class="stat-text">
                    seen products<br>every day
                </div>
            </div>

            <div class="stat-post">
                <img src="/assets/Catalog.svg" class="catalog">
                <div class="circle post-circle"></div>
            <div class="stat-number">
                10000+
            </div>
            <div class="stat-text">added posts<br>daily</div>
        </div>
        </div>
        </section>
</body>

</html>
